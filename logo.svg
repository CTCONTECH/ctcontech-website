<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagon outline -->
  <path d="M32 4 L56 18 L56 46 L32 60 L8 46 L8 18 Z" 
        fill="none" 
        stroke="#0b3a63" 
        stroke-width="4.5" 
        stroke-linejoin="round"/>
  
  <!-- Signal waves emanating from center - creating "C" shape with negative space -->
  <!-- Outer wave arc (incomplete circle - forms "C") -->
  <path d="M32 14 A18 18 0 0 1 50 32 A18 18 0 0 1 32 50" 
        fill="none" 
        stroke="#0b3a63" 
        stroke-width="3.5" 
        stroke-linecap="round"/>
  
  <!-- Middle wave arc -->
  <path d="M32 19 A13 13 0 0 1 45 32 A13 13 0 0 1 32 45" 
        fill="none" 
        stroke="#0b3a63" 
        stroke-width="3" 
        stroke-linecap="round"/>
  
  <!-- Inner wave arc -->
  <path d="M32 24 A8 8 0 0 1 40 32 A8 8 0 0 1 32 40" 
        fill="none" 
        stroke="#7cc242" 
        stroke-width="2.5" 
        stroke-linecap="round"/>
  
  <!-- Center "T" shape - transmission point -->
  <circle cx="32" cy="32" r="3" fill="#7cc242"/>
  <rect x="30" y="29" width="4" height="10" rx="1" fill="#7cc242"/>
  <rect x="27" y="29" width="10" height="3" rx="1" fill="#7cc242"/>
</svg>
